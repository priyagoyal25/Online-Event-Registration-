</head>
<body>
    <div class="navbar"><div class="float">event registration</div>
        <ul>
            <li><a href="/NSP project/index.html">Home</a></li>
            <li><a href="/NSP project/about.html">About us</a></li>
            <li><a href="/NSP project/home.html#snapshot">SnapShots</a></li>
            <li><a class="active" href="/NSP project/create-event.html">Create an event</a></li>
            <li><a href="/NSP project/home.html#contact">Contact us</a></li>
            <li><a href="/NSP project/loginpage.html">Login</a></li>
            <li><a href="/NSP project/signup.html">Signup</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="box1">Create New Event</div>
        <div class="box2">Enter Basic Event Details</div>
        <form action="/NSP project/event.html">
            <table>
            <tr>
                <td>
                    <label>Event Name:</label>
                </td>
                <td>
                    <input type=text size=20px maxlength=50 placeholder="The National Conference" required></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date:</label>
                </td>
                <td>
                    <input type=date size=20px required></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Timing:</label>
                </td>
                <td>
                    <input type=time size=20px required ></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tickets Available:</label>
                </td>
                <td>
                    <input type=date size=20px required ></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Venue:</label>
                </td>
                <td>
                    <input type=text size=20px maxlength=100 required></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Description:</label>
                </td>
                <td>
                    <input type=textarea size=20px maxlength=500 required></input>
                </td>
            </tr>

            </table>
            <button type="submit" name="submit">Create</button>
            <button type="reset" name="reset" >Cancel</button>
            <button onclick="history.back()">Go back</button>
               
                
               
            
        </form>
    </div>



</body>
</html>
